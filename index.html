<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
        html, body {
            background-color: #ffffff;
        }

        .ol-control > * {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0px;
        }

        .ol-attribution a,
        .gcd-gl-input::placeholder,
        .search-layer-input-search::placeholder {
            color: #444444 !important;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        .ol-control > *:focus,
        .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-control {
            background-color: rgba(255, 255, 255, .4) !important;
            padding: 2px !important;
        }

        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* Estilo do campo de busca */
        #busca-endereco {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 300px;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <title>Mapa com Busca de Endereço</title>
</head>
<body>

    <!-- Campo de busca -->
    <input id="busca-endereco" class="gcd-gl-input" type="text" placeholder="Buscar endereço">

    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- Scripts do mapa -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="resources/proj4.js"></script>
    <script>
        proj4.defs('EPSG:4674', '+proj=longlat +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +no_defs');
    </script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>
    <script src="layers/apa1copiar_1.js"></script>
    <script src="layers/apa1_2.js"></script>
    <script src="styles/apa1copiar_1_style.js"></script>
    <script src="styles/apa1_2_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <!-- Script da busca -->
    <script>
        const input = document.getElementById('busca-endereco');

        const searchControl = new PhotonAddressAutoComplete(input, {
            lang: 'pt',
            limit: 5,
            placeholder: 'Buscar endereço...',
            noResultLabel: 'Nenhum resultado encontrado'
        });

        searchControl.on('selected', function (feature) {
            if (feature && feature.geometry && feature.geometry.coordinates) {
                const lon = feature.geometry.coordinates[0];
                const lat = feature.geometry.coordinates[1];

                const coord = ol.proj.fromLonLat([lon, lat]);
                map.getView().animate({ center: coord, zoom: 16 });

                const marker = new ol.Feature({
                    geometry: new ol.geom.Point(coord)
                });

                const vectorSource = new ol.source.Vector({ features: [marker] });

                const markerLayer = new ol.layer.Vector({
                    source: vectorSource,
                    style: new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 6,
                            fill: new ol.style.Fill({ color: 'red' }),
                            stroke: new ol.style.Stroke({ color: '#fff', width: 2 })
                        })
                    })
                });

                // Remove camada anterior, se existir
                map.getLayers().getArray().forEach(layer => {
                    if (layer.get('name') === 'buscaEndereco') {
                        map.removeLayer(layer);
                    }
                });

                markerLayer.set('name', 'buscaEndereco');
                map.addLayer(markerLayer);
            }
        });
    </script>
</body>
</html>
