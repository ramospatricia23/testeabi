<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Teste Busca LocationIQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
<style>
  html, body, #map {
    margin: 0; padding: 0; width: 100%; height: 100vh;
  }
  #busca-container {
    position: absolute;
    top: 10px; left: 10px; z-index: 1000;
    background: rgba(255,255,255,0.95);
    padding: 8px;
    border-radius: 5px;
    display: flex;
    gap: 6px;
  }
  #busca-endereco {
    width: 250px;
    padding: 6px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #btn-buscar {
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="busca-container">
    <input type="text" id="busca-endereco" placeholder="Digite um endereço" />
    <button id="btn-buscar">Buscar</button>
  </div>

  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-49.27, -25.43]),
        zoom: 12
      })
    });

    const input = document.getElementById('busca-endereco');
    const btnBuscar = document.getElementById('btn-buscar');
    const LOCATIONIQ_API_KEY = 'pk.1e36e462fd1e41a8fbd04b87e4fef5ed';

    let markerLayer = null;

    function buscarEndereco() {
      const query = input.value.trim();
      if (!query) return alert('Digite um endereço para buscar.');

      const url = `https://us1.locationiq.com/v1/search.php?key=${LOCATIONIQ_API_KEY}&q=${encodeURIComponent(query)}&format=json&limit=1&addressdetails=1`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data || data.error || data.length === 0) {
            alert('Endereço não encontrado.');
            return;
          }

          const result = data[0];
          const lat = parseFloat(result.lat);
          const lon = parseFloat(result.lon);
          const coord = ol.proj.fromLonLat([lon, lat]);

          map.getView().animate({ center: coord, zoom: 16 });

          if (markerLayer) {
            map.removeLayer(markerLayer);
          }

          const marker = new ol.Feature({
            geometry: new ol.geom.Point(coord)
          });

          const vectorSource = new ol.source.Vector({
            features: [marker]
          });

          markerLayer = new ol.layer.Vector({
            source: vectorSource,
            style: new ol.style.Style({
              image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({ color: 'red' }),
                stroke: new ol.style.Stroke({ color: '#fff', width: 2 })
              })
            })
          });

          map.addLayer(markerLayer);
        })
        .catch(err => {
          console.error('Erro na busca:', err);
          alert('Erro ao buscar endereço. Tente novamente.');
        });
    }

    btnBuscar.addEventListener('click', buscarEndereco);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        buscarEndereco();
      }
    });
  </script>
</body>
</html>
